<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nen Rock Paper Scissors</h1>
    <div class="container">
        <div class="board"> 
    <div class="button_container">
        <div id="choices">
            <button onclick="playGame('rock')"><button class="button btn1" id="button1"><img src="assets/rock.png" alt="rock" width="75" height="75"></button></button>
            <button onclick="playGame('paper')"><button class="button btn2" id="button2"><img src="assets/paper.png" alt="paper" width="75" height="75"></button></button>
            <button onclick="playGame('scissors')"><button class="button btn3" id="button3"><img src="assets/scissors.png" alt="scissors" width="75" height="75"></button></button>
        </div>
    </div>
    <div id="you"><h1>You:</h1></div>
    <div id="vs"><h1>Vs.</h1></div>
    <div id="computer"><h1>Computer:</h1></div>
    <div id="result">It's a Tie</div>
    <button class="button1" id="btn"></button>
    <button class="button1 button2" id="btn"></button>
</div>
</div>
</body>
<script src="script.js" ></script>
</html>
