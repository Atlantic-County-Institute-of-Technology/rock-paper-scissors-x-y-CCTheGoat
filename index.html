<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ultra Rock Paper Scissors</h1>

        <div class="choices">
            <button onclick="playGame('rock')"><img src="assets/rock.png" alt="rock" width="75" height="75"></button>
            <button onclick="playGame('paper')"><img src="assets/paper.png" alt="paper" width="75" height="75"></button>
            <button onclick="playGame('scissors')"><img src="assets/scissors.png" alt="scissors" width="75" height="75"></button>
        </div>

    <div id="playerDisplay">You:</div>
    <div id="computerDisplay">Computer:</div>
    <div id="resultDisplay"></div>

    <div class="scoreDisplay">Your Score:
        <span id="playerScoreDisplay">0</span>
    </div>

    <div class="scoreDisplay">Computer Score:
        <span id="computerScoreDisplay">0</span>
    </div>

</body>
<script src="script.js" ></script>
</html>
